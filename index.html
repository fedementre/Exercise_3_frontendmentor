<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="bg_container">
        <!-- <div class="bg_container_bottom">
        
        </div> -->
        <div class="container_img1" id="background1">
        <img src="images/bg-pattern-top.svg" alt="" class="bg_top">
        </div>
       
        <div class="container_img2" id="background2">
        <img src="images/bg-pattern-bottom.svg" alt="" class="bg_bottom">
        </div>
        
        
            <section class="profile">
                
                <div class="bg_profile">
                <img src="images/bg-pattern-card.svg" alt="" class="pattern_profile_square">
               
                <div class="circle_profile_picture">
                    <img src="images/image-victor.jpg" alt="">
                </div>

                <section class="text_section">

                    <div class="name_age">

                        <h1 class="profile_name">Victor Crest</h1>
                        
                        <h2 class="age">26</h2>

                    </div>

                    <div class="location">
                        <h3 class="city_profile">London</h3>

                    </div>

                    <hr class="line">
                    
                    <div class="numbers">

                        <div class="followers">
                            <h4>80K <br> <span class="little_grey_text"> Followers </span></h4>
                        </div>
                        <div class="likes">
                            <h4>803K <br> <span class="little_grey_text">Likes </span> </h4>
                            
                        </div>
                        <div class="photos">
                            <h4>1.4K <br> <span class="little_grey_text">Photos </span> </h4>
                        </div>  
                        
                    </div>


                </section>



                    
                    
                </div>
                
                
            </section>
            
    </main>
    

    
</body>
</html>
